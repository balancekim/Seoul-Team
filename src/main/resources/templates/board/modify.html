<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" 
	th:replace="~{ layout/layout :: basic(~{this::head},~{::main}) }">
<head>
	<link rel="stylesheet" href="/css/board/modify.css">
	<!-- include libraries(jQuery, bootstrap) -->
	<link href="//stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="//stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	<!-- include summernote css/js -->
	<link href="//cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="//cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<script type="text/javascript">
		$(function(){	
			$('#summernote').summernote({
				height: 400
			});
		});
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
		  $('#summernote').summernote();
		});
	</script>
</head>
<main>
	<h1>게시글페이지</h1>
	<div class="wrap view-size">
		<div class="write">
			
			<section id="write-form">
				<h1>글쓰기 폼</h1>
				<div class="wrap">
					<form th:action="@{/board/update/{no}(no=${board.no})}" method="post">
						<p>
							<input id="title" type="text" name="title" th:value="${board.title}">
						</p>
						<p>
							<textarea id="summernote" name="content" th:text="${board.content}"></textarea>
						</p>
						<p>
							<button type="submit">수정</button>
						</p>
					</form>
				</div>
			</section>
		</div>
	</div>
</main>
</html>
