<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="//www.thymeleaf.org/extras/spring-security"
	th:replace="~{ layout/layout :: basic(~{this::head},~{::main}) }">
	<head>
		 <link rel="stylesheet" href="/css/userInfo.css"> 

		<script src="/js/userInfo.js"></script>
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<main>
			<h1>회원가입</h1>
			<section id="logod">
				<h1>로고영역</h1>
				<div class="wrap">
					<a>비밀번호 확인</a>
					<p>개인 정보 보호를 위해 비밀번호를 다시 한번 확인합니다.</p>
					
				</div>
			</section>
			<div class="wrap member-size">
				<section id="login-form">
					<h1>비밀번호 확인</h1>
					<div class="wrap">
						<form action="/go-info" method="post" onsubmit="return loginCheck()">
							<table>
								<tr>
									<th>아이디</th>
									<td>
										<span th:text="${#authentication.name}"></span>
									</td>
								</tr>
								<tr>
									<th>비밀번호</th>
									<td>
										<input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요">
									</td>
								</tr>
							</table>
							<div class="btn flex between ">
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}"/>
								<button type="submit">확인</button>
								<button type="button" onclick="goHome()">메인으로</button>
							</div>
							<div id="wrongmessage">
							</div>
						</form>
					</div>
					
				</section>
			</div>
		</main>
	</body>
</html>
