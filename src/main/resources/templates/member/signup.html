<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="//www.thymeleaf.org/extras/spring-security"
	th:replace="~{ layout/layout2 :: basic(~{this::head},~{::main}) }">
	
<head>
	<meta charset="UTF-8">
	<meta name="_csrf" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<title>회원가입페이지</title>
	<link rel="stylesheet" href="/css/mystyle.css">
	<!-- <link rel="stylesheet" href="/css/ncstest09-김재근.css"> -->
	<script src="/js/signup2.js"></script>
	<script src="/js/mail.js"></script>
</head>

<body>

	<main id="join-form">
		<div class="wrap  view-size">
			<form action="/signup" method="post" autocomplete="off" onsubmit="return mySubmit()">
				<ul>
					<li class="id">

						<label>아이디</label>
						<input type="text" id="idBox" name="userId" onblur="checkUserId()" >
						<span id="id-dup-result" style="color: #eb3b5a"></span>
					</li>
					<li class="pw">
						<label>비밀번호</label>
						<input type="password" name="password" id="passWord" onblur="checkPass()">
						<span id="pwWord" style="color: #eb3b5a"></span>
					</li>
					<li class="pw-re">
						<label>비밀번호 재확인</label>
						<input type="password" onblur="checkPw()" id="passWord2">
						<span id="pwWord2" style="color: #eb3b5a"></span>
					</li>
					<li class="name">
						<label>이름</label>
						<input type="text" name="userName" id="userName" onblur="checkName()">
						<span id="pwWord3" style="color: #eb3b5a"></span>
					</li>

					<li class="email">
						<label>이메일</label>
						<div class="mail">
							<input type="text" onblur="checkmail()" name="email" id="userEmail"><button onclick="showEmailCheckedButton()" id="emailCheck-button" class="btn-st" type="button">인증번호 받기</button>
							<span id="emailal" style="color: #eb3b5a"></span>
						</div>
						<div class="mail">
							<input type="text" name="code" id="email-check" placeholder="인증번호를 입력해주세요"><button onclick="EmailcheckedButton()" id="emailchecked-button" style="display : none;" class="btn-st" type="button">인증번호 확인</button>
							<span id="emailal2" style="color: #eb3b5a"></span>
						</div>
						
					</li>
					
					<li class="local">
						<label>거주 지역</label>
						<select name="liveIn">
						<option selected>-선택-</option>
				            <option value='강남구'>강남구</option>
				            <option value='강동구'>강동구</option>
				            <option value='강북구'>강북구</option>
				            <option value='강서구'>강서구</option>
				            <option value='관악구'>관악구</option>
				            <option value='광진구'>광진구</option>
				            <option value='구로구'>구로구</option>
				            <option value='금천구'>금천구</option>
				            <option value='노원구'>노원구</option>
				            <option value='도봉구'>도봉구</option>
				            <option value='동대문구'>동대문구</option>
				            <option value='동작구'>동작구</option>
				            <option value='마포구'>마포구</option>
				            <option value='서대문구'>서대문구</option>
				            <option value='서초구'>서초구</option>
				            <option value='성동구'>성동구</option>
				            <option value='성북구'>성북구</option>
				            <option value='송파구'>송파구</option>
				            <option value='양천구'>양천구</option>
				            <option value='영등포구'>영등포구</option>
				            <option value='용산구'>용산구</option>
				            <option value='은평구'>은평구</option>
				            <option value='은평구'>종로구</option>
				            <option value='중구'>중구</option>
				            <option value='중랑구'>중랑구</option>
						</select>
					</li>
					
					<li class="submit">
						<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}"/>
						<button class="btn-st" type="submit">가입하기</button>
					</li>
				</ul>
			</form>
		</div>
	</main>
</body>

</html>
