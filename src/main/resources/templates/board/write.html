<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" 
	th:replace="~{ layout/layout :: basic(~{this::head},~{::main}) }">
<head>
	<link rel="stylesheet" href="/css/board/write.css">
	<script src="/js/board/write.js"></script>	
</head>
<main>
	<h1>게시글페이지</h1>
	<div class="wrap view-size">
		<div class="write">
			<section id="write-form">
				<h1>글쓰기 폼</h1>
				<div class="wrap">
					<form action="/board/write" method="post" onsubmit="return submitCheck()">
						<p>
							<input id="title" type="text" name="title" placeholder="제목">
						</p>
						<p>
							<textarea id="content" name="content" placeholder="내용입력"></textarea>
						</p>
						<!-- 
						<p id="img-area">
			        		이미지 태그가 js로 자동 삽입
			        	</p>
			        	 -->
						<p>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							<button type="submit" onclick="clickedSave()">등록</button>
							<button type="button" onclick="clickedCancel()">취소</button>
						</p>
					</form>
				</div>
			</section>
		</div>
	</div>
</main>
</html>
