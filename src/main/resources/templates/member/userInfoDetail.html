<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="//www.thymeleaf.org/extras/spring-security"
	th:replace="~{ layout/layout :: basic(~{this::head},~{::main}) }">
	<head>
		 <link rel="stylesheet" href="/css/userInfo.css"> 

		<script src="/js/userInfo.js"></script>
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<main>
			<h1>회원가입</h1>
			<section id="logod">
				<h1>로고영역</h1>
				<div class="wrap">
					<a>개인 정보 페이지</a>
					<p>개인 정보 수정 및 탈퇴를 하실 수 있습니다.</p>
					
				</div>
			</section>
			<div class="wrap member-size">
				<section id="login-form">
					<h1>비밀번호 확인</h1>
					<div class="wrap">
						<form action="/userUpdate" method="post" onsubmit="return updateSubmit()">
							<table>
								<tr>
									<th>아이디</th>
									<td>
										<span th:text="${info.userId}"></span>
									</td>
								</tr>
								<tr>
									<th>비밀번호</th>
									<td>
										<input type="password" name="password" id="password"onchange="checkPw()" placeholder="신규비밀번호를 입력해주세요">
										<span id="pwWord" style="color: #eb3b5a"></span>
									</td>
								</tr>
								<tr>
									<th>비밀번호 확인</th>
									<td>
										<input type="password" id="passwordCheck" placeholder="신규비밀번호를 다시 입력해주세요"onchange="checkPw2()">
									</td>
								</tr>
								
								<tr>
									<th>이름</th>
									<td>
										<span th:text="${info.userName}">이름</span>
									</td>
								</tr> 
								<tr>
									<th>거주지</th>
									
									<td class="local">
									
									<select name="liveIn" class="liveIn">
										<option selected >[[${info.liveIn}]]</option>
								            <option value='강남구'>강남구</option>
								            <option value='강동구'>강동구</option>
								            <option value='강북구'>강북구</option>
								            <option value='강서구'>강서구</option>
								            <option value='관악구'>관악구</option>
								            <option value='광진구'>광진구</option>
								            <option value='구로구'>구로구</option>
								            <option value='금천구'>금천구</option>
								            <option value='노원구'>노원구</option>
								            <option value='도봉구'>도봉구</option>
								            <option value='동대문구'>동대문구</option>
								            <option value='동작구'>동작구</option>
								            <option value='마포구'>마포구</option>
								            <option value='서대문구'>서대문구</option>
								            <option value='서초구'>서초구</option>
								            <option value='성동구'>성동구</option>
								            <option value='성북구'>성북구</option>
								            <option value='송파구'>송파구</option>
								            <option value='양천구'>양천구</option>
								            <option value='영등포구'>영등포구</option>
								            <option value='용산구'>용산구</option>
								            <option value='은평구'>은평구</option>
								            <option value='은평구'>종로구</option>
								            <option value='중구'>중구</option>
								            <option value='중랑구'>중랑구</option>
										</select>
									</td>
								</tr> 
								<tr>
									<th>이메일</th>
									<td>
										<span th:text="${info.email}">이메일</span>
									</td>
								</tr> 
							</table>
							<div class="btn flex between ">
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}"/>
								<button type="submit" onclick="clickEvent()">수정</button>
								<button type="button" onclick="goHome()">메인으로</button>
							</div>
							<div id="wrongmessage">
							</div>
						</form>
					</div>
					
				</section>
			</div>
		</main>
	</body>
</html>
