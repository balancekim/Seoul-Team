<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" >
<head>
	<link rel="stylesheet" href="/css/board/notice-write.css">
	
	 <script type="text/javascript">
		
		
		function clickedCancel(){
			location.href="/admin";
		}
		function clickedDelete(){
			var no=$("#board-no").val()
			$.ajax({
				url:'/notic-board/delete',
				type:'post',
				data:{"boardNo":no},
				success:function(result){
					
				}
			})
		}
	
	</script>
	
</head>
<section>
	<h1>게시글페이지</h1>
	<div class="wrap view-size">
		<div class="write">
		<p style="border-bottom: 1px inset;">공지사항 수정 페이지 입니다..</p>
		
			<section id="write-form">
				<h1>글쓰기 폼</h1>
				<div class="wrap">
					<form th:action="@{/notice-board/update/{no}(no=${board.no})}" method="post">
						<p>
							<input id="title" type="text" name="title" placeholder="제목입력"th:value="${board.title}" required="required">
						</p>
						<p>
							<textarea id="content" name="content" placeholder="내용 입력"th:text="${board.content}" required="required"></textarea>
						</p>
						
			        	 
						<p>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							<button type="submit" onclick="clickedSave()">수정</button>
							<a  th:href="@{/notice-board/delete/{no} (no=${board.no})}">
								<button type="button">삭제</button>
							</a>
							<input id="board-no" type="hidden" th:value="${board.no}">
							<button type="button" onclick="clickedCancel()">취소</button>
						</p>
					</form>
				</div>
			</section>
		</div>
	</div>
</section>
</html>
