<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="//www.thymeleaf.org/extras/spring-security"
	th:replace="~{ layout/layout :: basic(~{this::head},~{::main}) }">
	<head>
		 <link rel="stylesheet" href="/css/userInfo.css"> 
		
		<script src="/js/userInfo.js"></script>
		<script src="/js/findPw.js"></script>
		<style type="text/css">

		button[type="submit"] {
		  width: 100%;
		  background-color: #0984e3;
		  color:white;
		  border-radius: 20px;
		}
		
	
		
		input{
		width: 100%;
		}
		
		#send-button{
		 background-color: #0984e3;
		  color:white;
		width:50%;
		height:20px;
		border-radius: 10px;
		margin-left:14px;
		float: right;
		margin-top: 10px;
		}
		
		
		#login-form .wrap input {
			height: 40px;
			border-radius: 30px;
			margin-left:14px;
		}
		</style>
	</head>
	<body>
		<main>
			<h1>회원가입</h1>
			<section id="logod">
				<h1>로고영역</h1>
				<div class="wrap">
					<a>비밀번호 확인</a>
					<p>개인 정보 보호를 위해 정보를 입력해주세요.</p>
				</div>
			</section>
			<div class="wrap member-size">
				<section id="login-form">
					<h1>비밀번호 확인</h1>
					<div class="wrap">
						<form action="/user-pw" method="post" onsubmit="return passResult()">
							<table>
								<tr>
									<td>
										<input type="text" name="id" id="user-id" placeholder="아이디를 입력해주세요" onblur="checkId()">
									</td>
								</tr>
								<tr>
									<td>
										<input type="text" id="userEmail" name="email" placeholder="이메일" onblur="checkmail()">
										<button onclick="sendAuthPass()" id="send-button" type="button">임시 비밀번호 받기</button>
									</td>
								</tr>
							</table>
							<div class="btn flex between ">
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}"/>
								<button type="submit">로그인</button>
							</div>
						</form>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
